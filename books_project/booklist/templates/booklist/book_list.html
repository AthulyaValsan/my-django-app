<!DOCTYPE html>
<html>
<head><title>Book List</title></head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
